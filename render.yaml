services:
  - type: web
    name: nextoyou-api
    runtime: python
    region: frankfurt
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nextoyou-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true

databases:
  - name: nextoyou-db
    region: frankfurt
    plan: free